<!DOCTYPE html>
<html>
<head>
	<title>HTML embed Tag</title>
</head>
<body>

<embed src="media/kwai.mp4" name="video" autostart="false" loop="false" align="center" width="800" height="450">
	<noembed><img src="image/black120.png" alt="Alternative Media"></noembed>
</embed>

<br><br>

<object data="media/kwai.mp4" type="audio/mp4" width="800", height="450">
	<param name="autoplay" value="false">
	<param name="autostart" value="0">
</object>

<br><br>

<object data="download/html5_tutorial.pdf" type="application/pdf" width="600" height="800"></object>

<br><br>

<object data="form.html" type="text/html" width="800" height="800">
	alt: <a href="text.html">text.html</a>
</object>

<bgsound src="media/theLastGoodbye.mp3"></bgsound>
<!-- only work in IE -->

</body>
</html>
