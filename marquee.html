<!DOCTYPE html>
<html>
<head>
	<title>HTML Marquee Tag</title>
</head>
<body>

<Marquee>This is basic example of marquee</Marquee>

<Marquee width="50%" bgcolor="black">
<p style="font-family:arial; color:#FF0000;">This example will take only 50% width</p>
</Marquee>

<Marquee direction="right">This text will scroll from left to right</Marquee>

<Marquee direction="up" height="300">This text will scroll from bottom to up</Marquee>

</body>
</html>
