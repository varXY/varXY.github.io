<!DOCTYPE html>
<html>
<head>
	<title>HTML Layout: table, division, span</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<table width="100%" border="0">
	<tr>
		<td colspan="2" bgcolor="yellow">
			<h1>This is Web Page Main title</h1>
		</td>
	</tr>

	<tr valign="top">
		<td bgcolor="aqua" width="20%">
			<b>Main Menu</b><br>
			HTML<br>
			PHP<br>
			PERL<br>
			PYTHON
		</td>
		<td bgcolor="gray" width="100" height="80%">
			Technical and Managerial Tutorials
		</td>
	</tr>

	<tr>
		<td colspan="2" bgcolor="yellow">
			<center>Copyright © 2016 Xiao Yao</center>
		</td>
	</tr>
</table>

<div class="c1">
	<div class="c2">
		<h1>This is web page main title</h1>
	</div>
	<div class="c3">
		<div><b>Main Menu</b></div>
		HTML<br>
		PHP<br>
		PERL<br>
		PYTHON
	</div>
	<div class="c4">
		<p>Technical and Managerial Tutorials</p>
	</div>
	<div class="c5">
		<div><b>Right Menu</b></div>
		OC<br>
		Swift<br>
		Java
	</div>
	<div class="c6">
		<center>Copyright © 2016 Xiao Yao</center>
	</div>
</div>

</body>
</html>
